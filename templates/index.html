<head>
	<title> Storia . Your pictures, your stories. </title>
	<!-- stylesheets -->
	<link href="static/css/style.css" rel="stylesheet">
	<link href="static/css/jquery.bxslider.css" rel="stylesheet">

	<!-- favicon -->
	<link rel="shortcut icon" href="static/img/favicon.ico">
</head>

<body>
	<div class="navbar-wrapper">
		<div class="navbar-logo">
			<img src="static/img/storia.png"><span class="navbar-brandname">Storia</span>
			<div class="navbar-login">
				<div class="navbar-login-name">George Moh</div>
			</div>
			<img class="navbar-login-settings-icon" src="static/img/settings-gear.png">
			<!-- User Settings and Navigation -->
			<div class="navbar-search">
				<img src="static/img/search-magnifier.png"><input type="text" value="Search...">
			</div>
		</div>
		<div class="navbar-login-settings" style="display:none;height:0px">
			<ul>
				<li><a href="#">Account Settings</a></li>	
				<li><a href="#">Log out</a></li>
			</ul>
		</div>

	</div>

	<!-- main content wrapper follows 960px grid design -->
	<div class="main-content-wrapper">

		<div class="slider-block-wrapper">

						<li><img src="static/img/dummy_image/bake5.jpg"/></li>

				<li>

					</ul>
				</li>

				<li>
					<ul class="main-slider-4">
						<li><img src="static/img/dummy_image/ski1.jpg"/></li>
						<li><img src="static/img/dummy_image/ski2.jpg"/></li>
						<li><img src="static/img/dummy_image/ski3.jpg"/></li>

						<li><img src="static/img/dummy_image/ski5.jpg"/></li>

	<div>


	<!-- load javascripts here -->
	<script src="//code.jquery.com/jquery-latest.min.js"></script>
	<script src="static/js/jquery.bxslider.js"></script>
	<script>	
		$(document).ready(function(){
		  $('[class^=main-slider]').bxSlider({
		  	auto: true,
		  	pager: false,
		  	captions: true,
		  	slideWidth: 200,
		  	minSlides: 1,
		  	maxSlides: 1
		  });
		});
	</script>

	<script>
		$(document).ready(function() {
			$('.navbar-login-settings-icon').on("mouseenter", function() {
				$('.navbar-login-settings').animate({height:"100%"},200).show();
			});
			$('.navbar-login-settings-icon').on("click", function() {
				$('.navbar-login-settings').animate({height:"0%"},200).hide();
			});
		});
	</script>
</body>
